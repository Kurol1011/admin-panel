version: '3'
services:
  backend:
    container_name: backend-app-panel
    image: kurol1011/adminpanelapp-backend
    ports:
      - "8081:8081"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=admin_panel_docker_db
  frontend:
    container_name: front-app-panel
    image: kurol1011/adminpanelapp-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend